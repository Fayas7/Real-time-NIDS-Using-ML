<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Intrusion Detection System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Network Intrusion Detection System</h1>
            <div class="status">
                <span class="status-label">System Status:</span>
                <span class="status-value" id="systemStatus">Active</span>
            </div>
        </header>

        <div class="grid-container">
            <div class="card">
                <h2>Traffic Overview</h2>
                <canvas id="trafficChart"></canvas>
            </div>

            <div class="card">
                <h2>Intrusion Alerts</h2>
                <div class="alerts-container" id="alertsContainer">
                    <!-- Alerts will be populated here -->
                </div>
            </div>

            <div class="card">
                <h2>Network Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <h3>Total Packets</h3>
                        <p id="totalPackets">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>Anomalies</h3>
                        <p id="totalAnomalies">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>Detection Rate</h3>
                        <p id="detectionRate">0%</p>
                    </div>
                    <div class="stat-item">
                        <h3>Active Since</h3>
                        <p id="activeSince">-</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Recent Network Activity</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Source IP</th>
                                <th>Destination IP</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="activityTable">
                            <!-- Activity rows will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
